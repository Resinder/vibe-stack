# Vibe Stack - Production Docker Compose Configuration
# This file is optimized for production deployments with enhanced security and performance

services:
  # Vibe-Kanban - AI Agent Orchestration Platform
  vibe-kanban:
    build:
      context: ./repos/vibe-kanban
      dockerfile: Dockerfile
      args:
        POSTHOG_API_KEY: ${POSTHOG_API_KEY:-}
        POSTHOG_API_ENDPOINT: ${POSTHOG_API_ENDPOINT:-}
    image: vibe-kanban:1.1.11
    container_name: vibe-kanban-prod
    restart: unless-stopped
    ports:
      - "${VIBE_PORT:-4000}:3000"
      - "3000-3100:3000-3100"
    volumes:
      - vibe_config:/data
      - vibe_data:/repos
      - ./repos:/repos
    environment:
      - HOST=0.0.0.0
      - PORT=3000
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-vibeuser}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-vibepass}
      - POSTGRES_DB=${POSTGRES_DB:-vibestack}
      - VIBE_BOARD_DEFAULT_FILE=/data/.vibe-kanban-board.json
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - vibe-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # MCP Server - API Bridge with 10 Tools
  mcp-server:
    build:
      context: ./mcp-server
      dockerfile: Dockerfile
      target: production
    image: vibe-mcp-server:1.1.11
    container_name: vibe-mcp-server-prod
    restart: unless-stopped
    ports:
      - "4001:4001"
    volumes:
      - ./.vibe-kanban-bridge.json:/data/.vibe-kanban-bridge.json
      - ./services/open-webui-custom:/custom:ro
    environment:
      - BRIDGE_FILE=/data/.vibe-kanban-bridge.json
      - HTTP_PORT=4001
      - NODE_ENV=production
      - PGHOST=postgres
      - PGPORT=5432
      - PGDATABASE=${POSTGRES_DB:-vibestack}
      - PGUSER=${POSTGRES_USER:-vibeuser}
      - PGPASSWORD=${POSTGRES_PASSWORD:-vibepass}
      - CREDENTIAL_ENCRYPTION_KEY=${CREDENTIAL_ENCRYPTION_KEY:-CHANGE_THIS_GENERATE_WITH_openssl_rand_base64_48}
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    depends_on:
      vibe-kanban:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - vibe-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Open WebUI - AI Chat Interface for Task Planning
  open-webui:
    image: ghcr.io/open-webui/open-webui:v0.7.2
    container_name: open-webui-prod
    restart: unless-stopped
    ports:
      - "8081:8080"
    environment:
      - ENABLE_OLLAMA_API=false
      - DATA_DIR=/app/backend/data
      - MODELS=
    volumes:
      - open_webui_data:/app/backend/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    depends_on:
      code-server:
        condition: service_healthy
    networks:
      - vibe-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # code-server - Browser-based VS Code
  code-server:
    image: lscr.io/linuxserver/code-server:25.1.1
    container_name: code-server-prod
    restart: unless-stopped
    ports:
      - "8443:8443"
    environment:
      - PASSWORD=${CODE_SERVER_PASSWORD:-dev123}
      - DOCKER_USER=root
      - DEFAULT_WORKSPACE=/home/coder/repos
    volumes:
      - ./repos:/home/coder/repos
      - code_server_data:/home/coder
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8443/"]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    networks:
      - vibe-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: vibe-nginx-prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./config/nginx/ssl:/etc/nginx/ssl:ro
      - ./config/nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - vibe-kanban
      - mcp-server
      - open-webui
      - code-server
    networks:
      - vibe-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M

  # PostgreSQL - Database Service
  postgres:
    image: postgres:18.1-alpine
    container_name: vibe-postgres-prod
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-vibestack}
      - POSTGRES_USER=${POSTGRES_USER:-vibeuser}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-vibepass}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/docker/postgres-init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-vibeuser} -d ${POSTGRES_DB:-vibestack}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    networks:
      - vibe-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  vibe-network:
    name: vibe-network
    external: false

volumes:
  vibe_config:
    driver: local
  vibe_data:
    driver: local
  code_server_data:
    driver: local
  open_webui_data:
    driver: local
  postgres_data:
    driver: local
